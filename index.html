<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Here you will find the music you want with Spotify">
    <title>Spotify</title>
    <link rel="SHORTCUT ICON" href="images/1.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/aside.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <section class="header--right">
            <div class="header--right-logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div class="icon icon-house">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="header--input">
                <div class="icon icon-search" aria-label="Toggle Search Input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="search" placeholder="What do you want to play?">
            </div>
        </section>
        <section class="header--left">
            <div class="icon icon-db open" id="header-icons" aria-label="Toggle Menu">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <section class="header--left-menu">
                <nav>
                    <ul>
                        <li>Premium</li>
                        <li>Support</li>
                        <li>Download</li>
                    </ul>
                </nav>
                <div class="nav--seperate"></div>
                <nav>
                    <ul>
                        <li>
                            <button>
                                Install App
                            </button>
                        </li>
                        
                        <li>
                            <button>
                                Sign Up
                            </button>
                        </li>
                        
                        <li>
                            <button>
                                Log In
                            </button>
                        </li>
                    </ul>
                </nav>
            </section>
        </section>
    </header>
    <!-- ..................................................................................................... -->
    <!-- ..................................................................................................... -->
    <!-- ..................................................................................................... -->
    <!-- ..................................................................................................... -->
    <!-- ..................................................................................................... -->
    <!-- ..................................................................................................... -->
    <!-- ..................................................................................................... -->
    <div class="aside-icons open" aria-label="Toggle Sidebar">
        <i class="fa-solid fa-arrow-right"></i>
    </div>
    <aside>
        <i class="fa-solid fa-xmark x"></i>
        <section class="aside-header">
            <h3>Your Library</h3>
            <i class="fa-solid fa-plus"></i>
        </section>
        <section class="aside-body">
            <section class="aside-body_playlist">
                <h3>Create your first playlist</h3>
                <p>It's easy, We'll help you</p>
                <button>Create playlist</button>
            </section>
            <section class="aside-body_podcasts">
                <h3>Let's find some podcasts to follow</h3>
                <p>We'll keep you updated on new episodes</p>
                <button>Browse podcasts</button>
            </section>
        </section>
        <footer>
            <nav>
                <ul>
                    <li>Legal</li>
                    <li>Safety & Privacy Center</li>
                    <li>Privacy Policy</li>
                    <li>Cookies</li>
                    <li>About Ads</li>
                    <li>Accessibility</li>
                </ul>
                <p>Cookies</p>
            </nav>
            <button>
                <i class="fa-solid fa-globe"></i>
                English
            </button>
        </footer>
    </aside>
</body>
</html>
